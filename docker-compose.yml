version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: quiz_llm_db
    environment:
      POSTGRES_DB: quiz_llm_db
      POSTGRES_USER: quiz_admin
      POSTGRES_PASSWORD: SecurePassword123!
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz_admin -d quiz_llm_db"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - quiz_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: quiz_llm_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - quiz_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: quiz_llm_backend:latest
    container_name: quiz_llm_backend
    command: >
      sh -c "
      echo '‚è≥ Waiting for database...' &&
      while ! nc -z db 5432; do sleep 1; done &&
      echo '‚úÖ Database ready!' &&
      echo '' &&
      echo '‚è≥ Applying migrations...' &&
      python manage.py migrate &&
      echo '‚úÖ Migrations applied!' &&
      echo '' &&
      echo 'üöÄ Starting server...' &&
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=quiz_llm_db
      - POSTGRES_USER=quiz_admin
      - POSTGRES_PASSWORD=SecurePassword123!
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=your-secret-key-change-in-production
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MAILJET_API_KEY=${MAILJET_API_KEY}
      - MAILJET_API_SECRET=${MAILJET_API_SECRET}
      - MAILJET_FROM_EMAIL=${MAILJET_FROM_EMAIL}
      - MAILJET_FROM_NAME=${MAILJET_FROM_NAME}
      - EMAIL_BACKEND=${EMAIL_BACKEND}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USE_SSL=${EMAIL_USE_SSL}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - quiz_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  quiz_network:
    driver: bridge